<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="Calc.css">
</head>
<body>
    <h2><u>CALCULATOR</u></h2>
    <br/> <br/><hr /> <br /> <br/> 

    <div id="container" class="container">
        <form name="calculator">
            <div class="wrapper">
                <div class="InputArea">
                    <input id="inputBox" type="text" name="userInput" placeholder="0" disabled/>
                </div>

                <div class="buttons">
                    <div class="btnC btnr1" >
                        <input type="button" value="C" id="ButtonC">
                    </div>

                    <div class="btnMod btnr1" >
                        <input type="button" value="(" id="Button(">
                    </div>

                    <div class="btnSign btnr1" >
                        <input type="button" value=")" id="Button)"/>
                    </div>

                    <div class="btnD btnr1" >
                        <input type="button" value="/" id="Button/"/>
                    </div>

                    <div class="btn7 btnr2" >
                        <input type="button" value="7" id="Button7"/>
                    </div>

                    <div class="btn8 btnr2" >
                        <input type="button" value="8" id="Button8"/>
                    </div>

                    <div class="btn9 btnr2" >
                        <input type="button" value="9" id="Button9"/>
                    </div>

                    <div class="btnX btnr1" >
                        <input type="button" value="x" id="Button*"/>
                    </div>

                    <div class="btn4 btnr2" >
                        <input type="button" value="4" id="Button4"/>
                    </div>

                    <div class="btn5 btnr2" >
                        <input type="button" value="5" id="Button5"/>
                    </div>

                    <div class="btn6 btnr2" >
                        <input type="button" value="6" id="Button6"/>
                    </div>

                    <div class="btnM btnr1" >
                        <input type="button" value="-" id="Button-"/>
                    </div>

                    <div class="btn1 btnr2" >
                        <input type="button" value="1" id="Button1"/>
                    </div>

                    <div class="btn2 btnr2" >
                        <input type="button" value="2" id="Button2"/>
                    </div>

                    <div class="btn3 btnr2" >
                        <input type="button" value="3" id="Button3"/>
                    </div>

                    <div class="btnAdd btnr1" >
                        <input type="button" value="+" id="Button+"/>
                    </div>

                    <div class="btnDecimal btnr2" >
                        <input type="button" value="." id="Button."/>
                    </div>

                    <div class="btn0 btnr2" >
                        <input type="button" value="0" id="Button0"/>
                    </div>

                    <div class="btnBack btnr2" >
                        <input type="button" value="%" id="Button%"/>
                    </div>

                    <div class="btnEq btnr1" >
                        <input type="button" value="=" id="Button="/>
                    </div>
                </div>
            </div>
        </form>
        <br/>
        <br/>
        <br/>
    </div>
    <script src="calc.js" type="text/javascript"></script>
</body>
</html>
